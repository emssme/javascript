<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본06 - 사용자 정의 함수</title>
</head>
<body>
    <script>
        //방법1: function 함수명(매개변수명,...){[return 값 또는 변수]}
        //방법2: var/let/const 함수명 = function(매개변수명,...){[return 값 또는 변수]}
        function fc1(){
            document.write("fnc1: 매개변수X, 리턴X<br>");
        }
        function fc2(x){
            document.write(x+"fnc2: 매개변수O, 리턴X<br>");
        }
        function fc3(){
            return "fnc3: 매개변수X, 리턴O<br>";
        }
        function fc4(x){
            return x+ "fnc4: 매개변수X, 리턴O<br>";
        }
        var res4 = fnc4("김보경");
        var res3 = fnc3();
        document.write(res4);
        document.write(res3);
        fnc2("김보경");
        fnc1();
    </script>
</body>
</html>
